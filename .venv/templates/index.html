<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicone.png">
    <title>Fake News Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="static/script.js" defer></script>
</head>
<body>
    <div id = "bg">
    <div class="container">
        <header>
            <div class="icon-container">
                <i class="fas fa-triangle-exclamation" style="color: #ff0000;"></i>
            </div>
            <h1>News <span>Detector</span></h1>
            <p>Your friendly news verifier</p>
        </header>
        <main>
            <form action="#" method="POST" id="newsForm">
                <textarea name="news" id="newsInput" placeholder="Enter news article..." required></textarea>
                <button type="submit" id="detectBtn">Verify</button>
            </form>
            <div id="result" class="result">
                <!-- Result will be displayed here -->
            </div>
        </main>
    </div>
    </div>
</body>
</html>
